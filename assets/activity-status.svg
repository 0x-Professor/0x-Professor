<svg width="150" height="30" viewBox="0 0 150 30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="activityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1">
        <animate attributeName="stop-color" values="#10B981;#F59E0B;#58A6FF;#7C3AED;#10B981" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#34D399;stop-opacity:0.7">
        <animate attributeName="stop-color" values="#34D399;#FBBF24;#79C0FF;#A78BFA;#34D399" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="activityGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="150" height="30" rx="15" fill="#1a1a2e" opacity="0.9"/>
  
  <!-- Border -->
  <rect x="1" y="1" width="148" height="28" rx="14" fill="none" stroke="url(#activityGradient)" stroke-width="1" opacity="0.8">
    <animate attributeName="stroke-width" values="1;2;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Pulsing dot -->
  <circle cx="20" cy="15" r="3" fill="#10B981" filter="url(#activityGlow)">
    <animate attributeName="r" values="3;4;3" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Activity text -->
  <text x="35" y="19" font-family="Verdana, Geneva, sans-serif" font-size="12" font-weight="bold" fill="url(#activityGradient)">
    Currently Active
  </text>
  
  <!-- Moving indicator -->
  <rect x="135" y="12" width="10" height="6" rx="3" fill="url(#activityGradient)" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="width" values="10;12;10" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>