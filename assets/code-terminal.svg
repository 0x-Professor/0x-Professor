<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#161B22;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#21262D;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#58A6FF;#7C3AED;#F59E0B;#10B981;#58A6FF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#79C0FF;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#79C0FF;#A78BFA;#FBBF24;#34D399;#79C0FF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="terminalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal window background -->
  <rect width="600" height="300" rx="10" fill="url(#terminalBg)" filter="url(#terminalGlow)"/>
  
  <!-- Terminal header -->
  <rect x="0" y="0" width="600" height="30" rx="10" fill="#21262D"/>
  <rect x="0" y="20" width="600" height="10" fill="#21262D"/>
  
  <!-- Terminal buttons -->
  <circle cx="20" cy="15" r="5" fill="#FF5F56">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="15" r="5" fill="#FFBD2E">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="15" r="5" fill="#27CA3F">
    <animate attributeName="opacity" values="1;0.7;1" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Terminal title -->
  <text x="300" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#C9D1D9">
    0x-Professor's Terminal
  </text>
  
  <!-- Code lines with typing effect -->
  <g font-family="'Fira Code', monospace" font-size="14">
    <!-- Line 1 -->
    <text x="20" y="60" fill="#7C3AED">~/cybersec $</text>
    <text x="120" y="60" fill="url(#codeGradient)" opacity="0">
      python exploit.py --target web-app
      <animate attributeName="opacity" values="0;1" dur="2s" begin="1s" fill="freeze"/>
    </text>
    
    <!-- Line 2 -->
    <text x="20" y="80" fill="#F59E0B" opacity="0">
      [+] Scanning for vulnerabilities...
      <animate attributeName="opacity" values="0;1" dur="2s" begin="3s" fill="freeze"/>
    </text>
    
    <!-- Line 3 -->
    <text x="20" y="100" fill="#10B981" opacity="0">
      [✓] XSS found: &lt;script&gt;alert('0x-Professor')&lt;/script&gt;
      <animate attributeName="opacity" values="0;1" dur="2s" begin="5s" fill="freeze"/>
    </text>
    
    <!-- Line 4 -->
    <text x="20" y="120" fill="#58A6FF" opacity="0">
      [✓] SQL Injection detected in login form
      <animate attributeName="opacity" values="0;1" dur="2s" begin="7s" fill="freeze"/>
    </text>
    
    <!-- Line 5 -->
    <text x="20" y="140" fill="#FF6B6B" opacity="0">
      [!] Critical: RCE via file upload bypass
      <animate attributeName="opacity" values="0;1" dur="2s" begin="9s" fill="freeze"/>
    </text>
    
    <!-- Line 6 -->
    <text x="20" y="180" fill="#7C3AED">~/blockchain $</text>
    <text x="140" y="180" fill="url(#codeGradient)" opacity="0">
      truffle deploy --network mainnet
      <animate attributeName="opacity" values="0;1" dur="2s" begin="11s" fill="freeze"/>
    </text>
    
    <!-- Line 7 -->
    <text x="20" y="200" fill="#F59E0B" opacity="0">
      [+] Deploying smart contract...
      <animate attributeName="opacity" values="0;1" dur="2s" begin="13s" fill="freeze"/>
    </text>
    
    <!-- Line 8 -->
    <text x="20" y="220" fill="#10B981" opacity="0">
      [✓] Contract deployed: 0x742d35Cc6aB29...
      <animate attributeName="opacity" values="0;1" dur="2s" begin="15s" fill="freeze"/>
    </text>
    
    <!-- Line 9 -->
    <text x="20" y="240" fill="#58A6FF" opacity="0">
      [✓] Gas used: 2,847,392 (optimized by 23%)
      <animate attributeName="opacity" values="0;1" dur="2s" begin="17s" fill="freeze"/>
    </text>
    
    <!-- Cursor -->
    <text x="20" y="270" fill="#58A6FF">~/ai-research $</text>
    <rect x="160" y="258" width="8" height="16" fill="#58A6FF">
      <animate attributeName="opacity" values="1;0;1" dur="1s" begin="19s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Border with animated glow -->
  <rect x="2" y="2" width="596" height="296" rx="10" fill="none" stroke="url(#codeGradient)" stroke-width="1" opacity="0.6">
    <animate attributeName="stroke-width" values="1;2;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>