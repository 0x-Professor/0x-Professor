<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#58A6FF;#7C3AED;#F59E0B;#10B981;#58A6FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#79C0FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#79C0FF;#A78BFA;#FBBF24;#34D399;#79C0FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#headerGradient)" rx="15"/>
  
  <!-- Animated stars -->
  <circle cx="100" cy="40" r="1" fill="#58A6FF" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="60" r="0.8" fill="#7C3AED" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;1.2;0.8" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="35" r="1.2" fill="#F59E0B" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;1.8;1.2" dur="2.5s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="50" r="0.9" fill="#10B981" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.9;1.4;0.9" dur="1.8s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="45" r="1.1" fill="#58A6FF" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.1;1.6;1.1" dur="2.2s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="150" cy="160" r="2" fill="#58A6FF">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-15; 10,-30" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="250" cy="170" r="1.5" fill="#7C3AED">
      <animateTransform attributeName="transform" type="translate" values="0,0; -3,-20; -6,-40" dur="5s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0" dur="5s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="450" cy="165" r="1.8" fill="#F59E0B">
      <animateTransform attributeName="transform" type="translate" values="0,0; 7,-18; 14,-36" dur="4.5s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0" dur="4.5s" begin="2s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="600" cy="175" r="1.3" fill="#10B981">
      <animateTransform attributeName="transform" type="translate" values="0,0; -4,-22; -8,-44" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0" dur="3.8s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <text x="400" y="120" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#textGlow)">
    0x-Professor
    <animate attributeName="opacity" values="1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="150" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" fill="#A8B2C8" opacity="0.9">
    Red Teamer | Blockchain Dev | AI Whisperer
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated border -->
  <rect x="2" y="2" width="796" height="196" rx="15" fill="none" stroke="url(#textGradient)" stroke-width="2" opacity="0.7">
    <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>