<svg width="200" height="35" viewBox="0 0 200 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1">
        <animate attributeName="stop-color" values="#F59E0B;#10B981;#58A6FF;#7C3AED;#F59E0B" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1">
        <animate attributeName="stop-color" values="#FBBF24;#34D399;#79C0FF;#A78BFA;#FBBF24" dur="5s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="chainGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="200" height="35" rx="17.5" fill="url(#blockchainGradient)" filter="url(#chainGlow)">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Border animation -->
  <rect x="1" y="1" width="198" height="33" rx="16.5" fill="none" stroke="url(#chainGradient)" stroke-width="1" opacity="0.8">
    <animate attributeName="stroke-width" values="1;2.5;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Label section -->
  <rect x="8" y="8" width="90" height="19" rx="2" fill="rgba(245, 158, 11, 0.2)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Label text -->
  <text x="53" y="21" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="11" font-weight="bold" fill="#F59E0B">
    BLOCKCHAIN
  </text>
  
  <!-- Value section -->
  <rect x="106" y="8" width="86" height="19" rx="2" fill="rgba(16, 185, 129, 0.2)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" begin="1.25s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Value text -->
  <text x="149" y="21" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="11" font-weight="bold" fill="#10B981">
    DEVELOPER
  </text>
  
  <!-- Blockchain link animation -->
  <g stroke="url(#chainGradient)" stroke-width="1.5" fill="none" opacity="0.7">
    <!-- Chain link 1 -->
    <rect x="15" y="12" width="6" height="4" rx="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chain link 2 -->
    <rect x="23" y="16" width="6" height="4" rx="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chain link 3 -->
    <rect x="171" y="12" width="6" height="4" rx="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Chain link 4 -->
    <rect x="179" y="16" width="6" height="4" rx="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Moving blockchain particle -->
  <circle r="1.5" fill="#F59E0B" opacity="0.8">
    <animateMotion dur="6s" repeatCount="indefinite">
      <mpath href="#chainPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hidden path for motion -->
  <path id="chainPath" d="M10,17.5 L190,17.5" opacity="0"/>
</svg>