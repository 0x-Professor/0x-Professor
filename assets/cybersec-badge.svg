<svg width="200" height="35" viewBox="0 0 200 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="skillGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#58A6FF;#7C3AED;#F59E0B;#10B981;#58A6FF" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#79C0FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#79C0FF;#A78BFA;#FBBF24;#34D399;#79C0FF" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="badgeGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Badge background -->
  <rect width="200" height="35" rx="17.5" fill="url(#badgeGradient)" filter="url(#badgeGlow)">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Border animation -->
  <rect x="1" y="1" width="198" height="33" rx="16.5" fill="none" stroke="url(#skillGradient)" stroke-width="1" opacity="0.8">
    <animate attributeName="stroke-width" values="1;2;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Label section -->
  <rect x="8" y="8" width="80" height="19" rx="2" fill="rgba(88, 166, 255, 0.2)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Label text -->
  <text x="48" y="21" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="11" font-weight="bold" fill="#58A6FF">
    CYBERSEC
  </text>
  
  <!-- Value section -->
  <rect x="96" y="8" width="96" height="19" rx="2" fill="rgba(124, 58, 237, 0.2)">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Value text -->
  <text x="144" y="21" text-anchor="middle" font-family="Verdana, Geneva, sans-serif" font-size="11" font-weight="bold" fill="#7C3AED">
    EXPERT
  </text>
  
  <!-- Animated dots -->
  <circle cx="15" cy="17.5" r="1" fill="#58A6FF">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="185" cy="17.5" r="1" fill="#7C3AED">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.5;1" dur="1.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>