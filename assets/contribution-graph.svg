<svg width="800" height="120" viewBox="0 0 800 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="statsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#58A6FF;stop-opacity:0.8">
        <animate attributeName="stop-color" values="#58A6FF;#7C3AED;#F59E0B;#10B981;#58A6FF" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0366D6;stop-opacity:0.3">
        <animate attributeName="stop-color" values="#0366D6;#A78BFA;#FBBF24;#34D399;#0366D6" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <filter id="statsGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="120" rx="10" fill="url(#statsGradient)" opacity="0.1"/>
  
  <!-- Animated bars representing contribution levels -->
  <g opacity="0.8">
    <rect x="50" y="20" width="12" height="0" fill="#58A6FF" rx="2">
      <animate attributeName="height" values="0;80;60;40" dur="4s" begin="0s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;20;40;60" dur="4s" begin="0s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="80" y="30" width="12" height="0" fill="#7C3AED" rx="2">
      <animate attributeName="height" values="0;70;50;30" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;30;50;70" dur="4s" begin="0.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="110" y="15" width="12" height="0" fill="#F59E0B" rx="2">
      <animate attributeName="height" values="0;85;65;45" dur="4s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;15;35;55" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="140" y="25" width="12" height="0" fill="#10B981" rx="2">
      <animate attributeName="height" values="0;75;55;35" dur="4s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;25;45;65" dur="4s" begin="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="170" y="10" width="12" height="0" fill="#58A6FF" rx="2">
      <animate attributeName="height" values="0;90;70;50" dur="4s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;10;30;50" dur="4s" begin="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="200" y="35" width="12" height="0" fill="#7C3AED" rx="2">
      <animate attributeName="height" values="0;65;45;25" dur="4s" begin="2.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;35;55;75" dur="4s" begin="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="230" y="20" width="12" height="0" fill="#F59E0B" rx="2">
      <animate attributeName="height" values="0;80;60;40" dur="4s" begin="3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="100;20;40;60" dur="4s" begin="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Moving commit indicator -->
  <circle r="3" fill="#58A6FF" filter="url(#statsGlow)">
    <animateMotion dur="8s" repeatCount="indefinite">
      <mpath href="#commitPath"/>
    </animateMotion>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Commit streak line -->
  <path id="commitPath" d="M30,60 Q200,30 400,50 Q600,70 770,40" stroke="#58A6FF" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="stroke-width" values="2;3;2" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Stats labels -->
  <text x="400" y="105" text-anchor="middle" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#58A6FF" opacity="0.9">
    ðŸ“Š Contribution Activity
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>